<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="charts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Oval&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nova+Oval&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class=" heading row ">

        <div class="left-heading col-sm-2">
            <img src="logo.png" alt="" class="logo">
        </div>

        <div class="right-heading col-sm-10 ">

            <div class="title">
                <p>21 Days</p>
            </div>

            <div class="navbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Habit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Support</a>
                    </li>
                </ul>

            </div>

        </div>
    </div>

    <div>
        <p class="greeting ">Make a pledge...</p>

        <div class="row">

            <div class="form-box p-3 my-3 col-sm-2 commit-box">
                <div class="row">

                    <div class="form-option ">
                        <form action="">

                            <div class="form-group custom-control  ">
                                <label>Habit:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group custom-control">
                                <label>Times per day</label>
                                <select class="form-control ">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>

                                </select>
                            </div>

                            <div class="form-group custom-control">
                                <label>Done:</label>
                                <select class="form-control ">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>

                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <button type="button" class="btn btn-primary submit-btn">COMMIT</button>

            </div>

        </div>
</body>

</html>
